<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        h1 {
            color: #ff4081;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            color: #e91e63;
            margin-bottom: 30px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s;
        }
        button:hover {
            background-color: #e91e63;
        }
        #yay {
            font-size: 2em;
            color: red;
            display: none;
            margin-top: 20px;
        }
        .hearts {
            font-size: 1.5em;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .move {
            position: relative;
            animation: moveAway 1s infinite;
        }
        @keyframes moveAway {
            0% { left: 0; }
            50% { left: 50px; }
            100% { left: 0; }
        }
        .link {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff4081;
        }
    </style>
</head>
<body>

    <h1>Hello handsome!</h1>
    <p>Will you be my valentine?</p>
    
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    <button id="maybeButton">Maybe</button>
    <button id="resetButton">Reset</button>

    <div id="yay">
        <span class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span> yayyyyyy <span class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const maybeButton = document.getElementById('maybeButton');
        const resetButton = document.getElementById('resetButton');
        const yayDiv = document.getElementById('yay');

        // Show yayyyyyy when 'Yes' button is clicked
        yesButton.addEventListener('click', () => {
            yayDiv.style.display = 'block';
        });

        // Make 'No' button move away when clicked
        noButton.addEventListener('click', () => {
            noButton.classList.add('move');
            setTimeout(() => {
                noButton.classList.remove('move');
            }, 1000); // Reset the animation after 1 second
        });

        // 'Maybe' button event (can add custom behavior)
        maybeButton.addEventListener('click', () => {
            alert('Maybe? You sure? üòú');
        });

        // 'Reset' button to hide the yay text and reset state
        resetButton.addEventListener('click', () => {
            yayDiv.style.display = 'none';
        });
    </script>

</body>
</html>
